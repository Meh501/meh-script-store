<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول - المتجر</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; font-family:sans-serif; background: linear-gradient(-45deg, #001f3f, #007bff, #00d4ff, #ffffff); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .box { background: rgba(255,255,255,0.9); padding: 40px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="u" placeholder="اسم المستخدم">
        <input type="password" id="p" placeholder="كلمة المرور">
        <button onclick="login()">دخول للمتجر</button>
        <p><a href="register.html" style="color:#007bff; text-decoration:none; font-weight:bold;">إنشاء حساب جديد</a></p>
    </div>
    <script>
        async function login() {
            const res = await fetch('/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ username: u.value, password: p.value }) });
            const data = await res.json();
            if(data.success) { 
                localStorage.setItem('user', u.value); 
                window.location.href = "activate.html"; 
            } else {
                Swal.fire({ icon: 'error', title: 'فشل الدخول', text: data.message, confirmButtonText: 'حسناً' });
            }
        }
    </script>
</body>
</html>
